<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="VivahWebsites" />
    <meta name="keywords" content="VivahWebsites" />
    <meta name="author" content="VivahWebsites" />
    <title>VivahWebsites</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="loader">Loading...</div>

    <div id="header"></div>

    <main class="py-3">
        <div class="container-fluid">
            <div class="row">

                <!-- left content area -->
                <div id="leftcardlt"></div>

                <!-- center content area -->
                <div class="col-12 col-md-8 col-lg-8">
                    <div class="card contact-card border-0 shadow-sm rounded-4 p-3 p-md-4 mt-4">
                        <div class="text-center mb-3">
                            <h5 class="fw-bold text-maroon"><i class="fas fa-envelope-open-text me-2"></i>Let’s Connect
                            </h5>
                            <p class="text-muted mb-0">Have a question or need assistance? We’re here to help.</p>
                        </div>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label"><i class="fas fa-user me-1 text-maroon"></i> Full
                                        Name</label>
                                    <input type="text" class="form-control" placeholder="Your name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label"><i class="fas fa-envelope me-1 text-maroon"></i> Email
                                        Address</label>
                                    <input type="email" class="form-control" placeholder="you@example.com" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label"><i class="fas fa-phone me-1 text-maroon"></i> Phone
                                        Number</label>
                                    <input type="text" class="form-control" placeholder="+91-XXXXXXXXXX">
                                </div>
                                <div class="col-12">
                                    <label class="form-label"><i class="fas fa-comment-dots me-1 text-maroon"></i>
                                        Message</label>
                                    <textarea class="form-control" rows="4" placeholder="Write your message..."
                                        required></textarea>
                                </div>
                               <div class="mt-4 text-center">
                                    <button type="submit" class="btn matrimonyx-btn-primary px-4 py-2">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- right content area -->
                <div id="rightcardlt"></div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- Scroll to Top Button with Tooltip -->
    <button id="scrollTopBtn" data-bs-toggle="tooltip" title="Go to Top of Page">
        <i class="fa fa-arrow-up"></i>
    </button>



    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="layout.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
