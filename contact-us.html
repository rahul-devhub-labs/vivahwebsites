<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="VivahWebsites" />
    <meta name="keywords" content="VivahWebsites" />
    <meta name="author" content="VivahWebsites" />
    <title>VivahWebsites</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="loader">Loading...</div>

    <div id="header"></div>

    <main class="py-3">
        <div class="container-fluid">
            <div class="row">

                <!-- left content area -->
                <div id="leftcardlt"></div>

                <!-- center content area -->
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <div class="card border-0 center-card mt-4 mt-md-0">
                        <h6 class="card-header custom-header text-center"><i class="fas fa-phone"></i> Get in Touch </h6>
                        <div class="card-body py-3">
                            <p>Have any questions? Fill out the form below and weâ€™ll get back to you soon.</p>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phone" placeholder="+91-XXXXXXXXXX">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control" id="message" rows="4"
                                        placeholder="Write your message here..." required></textarea>
                                </div>
                                <button type="submit" class="btn matrimonyx-btn-primary py-2">
                                    <i class="fas fa-paper-plane me-1"></i> Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- right content area -->
                <div id="rightcardlt"></div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- Scroll to Top Button with Tooltip -->
    <button id="scrollTopBtn" data-bs-toggle="tooltip" title="Go to Top of Page">
        <i class="fa fa-arrow-up"></i>
    </button>



    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="layout.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
