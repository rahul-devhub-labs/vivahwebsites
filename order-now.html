<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="VivahWebsites" />
    <meta name="keywords" content="VivahWebsites" />
    <meta name="author" content="VivahWebsites" />
    <title>VivahWebsites</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="loader">Loading...</div>

    <div id="header"></div>

    <main class="py-3">
        <div class="container-fluid">
            <div class="row">

                <!-- left content area -->
                <div id="leftcardlt"></div>

                <!-- center content area -->
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <div class="card border-0 center-card mt-4 mt-md-0">
                        <h6 class="card-header custom-header text-center">Order Now</h6>
                        <div class="card-body py-3">
                            <!-- Order Form -->
                            <form>
                                <!-- Basic ID Details -->
                                <div class="mb-4">
                                    <h6 class="form-section-title"><i
                                            class="fas fa-user-circle me-2 text-maroon"></i>Basic ID Details</h6>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Email ID <span
                                                    class="text-danger">*</span></label>
                                            <input type="email" name="email" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Desired Domain/URL/Website Name <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" name="domain_name" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Owner Full Name / Organization <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" name="owner_name" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Website Contact Number</label>
                                            <input type="text" name="contact_number" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">WhatsApp Number</label>
                                            <input type="text" name="whatsapp_number" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Postal Address</label>
                                            <textarea class="form-control" name="website_address" rows="2"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <!-- Website Features -->
                                <div class="mb-4">
                                    <h6 class="form-section-title"><i class="fas fa-globe me-2 text-maroon"></i>Website
                                        Features</h6>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Religion For</label>
                                            <select name="religion" class="form-select">
                                                <option>Hinduism</option>
                                                <option>Islam</option>
                                                <option>Christianity</option>
                                                <option>Buddhism</option>
                                                <option>Jainism</option>
                                                <option>For All</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Preferred Color Combination</label>
                                            <input type="text" name="color_combination" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Google Map Location</label>
                                            <input type="text" name="google_map" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Social Media Links</label>
                                            <textarea class="form-control" name="social_links" rows="2"></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Select Template</label>
                                            <select name="template" class="form-select">
                                                <option value="basic">Basic Theme</option>
                                                <option value="advance">Advance Theme</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Billing Details -->
                                <div class="mb-4">
                                    <h6 class="form-section-title"><i
                                            class="fas fa-file-invoice-dollar me-2 text-maroon"></i>Billing Details</h6>
                                    <div class="row g-3">
                                        <div class="col-md-12">
                                            <label class="form-label">Billing Info (Name, Address, Email,
                                                Contact)</label>
                                            <textarea class="form-control" name="billing_details" rows="2"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <!-- Data / Content Upload -->
                                <div class="mb-4">
                                    <h6 class="form-section-title"><i class="fas fa-upload me-2 text-maroon"></i>Data /
                                        Content Upload</h6>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Logo (300x250 px, PNG)</label>
                                            <input type="file" name="website_logo" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Banner Images (1920x1080 px, Max 5)</label>
                                            <input type="file" name="banner_images[]" class="form-control" multiple>
                                        </div>
                                    </div>
                                </div>

                                <!-- Agreement -->
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" id="agree" required>
                                    <label class="form-check-label" for="agree">
                                        I have read and agree to the terms, conditions, and privacy policy.
                                    </label>
                                </div>

                                <div class="mt-4 text-center">
                                    <button type="submit" class="btn matrimonyx-btn-primary px-4 py-2">Submit
                                        Order</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- right content area -->
                <div id="rightcardlt"></div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- Scroll to Top Button with Tooltip -->
    <button id="scrollTopBtn" data-bs-toggle="tooltip" title="Go to Top of Page">
        <i class="fa fa-arrow-up"></i>
    </button>



    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="layout.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
